<!doctype html>
<html lang="en">
  <head>
    <base href="/blog/">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/favicon.ico">

    <title>Blog Template for Bootstrap</title>

   	<!-- Core -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/combine/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="assets/css/blog.css" rel="stylesheet">
  </head>

  <body>
    <div id="blogApp">
    
      <header class="blog-header py-3">
        <div class="container">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-4 pt-1">
            <!-- <a class="text-muted" href="#">Subscribe</a> -->
          </div>
          <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="#">My blog</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <router-link class="text-muted" to="/Search">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-3"><circle cx="10.5" cy="10.5" r="7.5"></circle><line x1="21" y1="21" x2="15.8" y2="15.8"></line></svg>
            </router-link>
            <!-- <a class="btn btn-sm btn-outline-secondary" href="#">Sign up</a> -->
          </div>
        </div>
      </div>
      </header>

      <div class="nav-scroller py-1 mb-2">
        <div class="container">
        <nav class="nav d-flex justify-content-between">
            <router-link to="/Home" class="p-2 text-muted">
              <svg version="1.0" xmlns="http://www.w3.org/2000/svg" width="16pt" height="16px" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet">
                <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#000000" stroke="none">
                <path d="M1373 3717 c-650 -623 -1225 -1174 -1277 -1225 l-96 -92 0 -51 c0 -43 5 -55 29 -80 25 -24 37 -29 80 -29 l51 0 1197 1145 c658 630 1200 1145 1203 1145 3 0 545 -515 1203 -1145 l1197 -1145 51 0 c43 0 55 5 80 29 24 25 29 38 29 79 0 41 -5 55 -27 79 -46 48 -2526 2418 -2532 2420 -3 1 -538 -508 -1188 -1130z"/>
                <path d="M3344 4462 c-45 -36 -56 -90 -29 -142 30 -58 42 -60 405 -60 l330 0 0 -341 0 -341 29 -29 c40 -39 115 -42 158 -5 l28 24 3 456 3 456 -453 0 c-414 0 -455 -2 -474 -18z"/>
                <path d="M669 2321 l-29 -29 0 -1146 0 -1146 750 0 750 0 0 690 0 690 420 0 420 0 0 -690 0 -690 750 0 750 0 0 1091 0 1091 -29 29 c-25 24 -38 29 -78 29 -51 0 -82 -18 -102 -57 -8 -15 -11 -297 -11 -992 l0 -971 -530 0 -530 0 0 690 0 690 -640 0 -640 0 0 -690 0 -690 -530 0 -530 0 -2 1036 -3 1036 -33 29 c-46 41 -111 41 -153 0z"/>
                </g>
              </svg> Home </router-link>
            <main-menu-item  v-for="item of $store.getters.mainMenuCategories" :item="item"></main-menu-item>
        </nav>
      </div>
      </div>
    
    
    <router-view>
      <h2 class="h2 text-center" style="color:#aaa;font-weight:300;font-size:1.5em;"><br><br>Loading...<br><br><br><br></h2>
    </router-view>
    

    <footer class="blog-footer">
      <p>Blog template built for <a href="https://getbootstrap.com/">Bootstrap</a> by <a href="https://twitter.com/mdo">@mdo</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>

  </div> <!-- /#blogApp -->

    <!-- 
    ================================================== -->
    <!-- Core -->
    <script src="https://cdn.jsdelivr.net/combine/npm/vue@2.5.16,npm/http-vue-loader@1.3.4,npm/vue-router@3.0.1/dist/vue-router.min.js,npm/vuex@3.0.1/dist/vuex.min.js,npm/vue-i18n@7.6.0/dist/vue-i18n.min.js,npm/babel-polyfill@latest/dist/polyfill.min.js,npm/jquery@3.3.1/dist/jquery.slim.min.js,npm/popper.js@latest/dist/umd/popper.min.js,npm/bootstrap@4.1.1/dist/js/bootstrap.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/holderjs@2.9.4/holder.min.js"></script>
    
    <script src="blogStore.js"></script>
    <script>
      /** router */
        let router = new VueRouter({ linkActiveClass:"font-weight-bold", routes:  [
            //{ path: "/",          redirect:"/Home"},
            { path: "*",          component: httpVueLoader("./modules/undefined")},
            { path: "(/Home)?",      component: httpVueLoader("./modules/home") },

            { path: "/Category/:category", component: httpVueLoader("./modules/category") },
            { path: "/Search/:term?", component: httpVueLoader("./modules/search")},
            { path: "/:year(\\d+)/:month(\\d+)?/:day(\\d+)?", component:httpVueLoader("./modules/history") },
            { path: "/:date(\\d+\\-\\d+\\-\\d+)/:title", component:httpVueLoader("./modules/article")},
          ] })
        Vue.use(VueRouter)
        
        /** store */
        let store = new Vuex.Store({ modules:{ blogStore }})
        store.dispatch("init")

        /** i18n */
        Vue.use(VueI18n);
        let i18n = new VueI18n({locale:'en'})

        Vue.component("archivesNav", httpVueLoader("./components/archives.vue"))
        Vue.component("followNav", httpVueLoader("./components/follow.vue"))

      /** app */
        new Vue({
            el: '#blogApp',
            router,
            i18n,
            store,
            updated(){
              Holder.addTheme('thumb', {
                bg: '#55595c',
                fg: '#eceeef',
                text: 'Thumbnail'
              });
            },
            components:{
              mainMenuItem: {template:`<router-link :to="'/category/'+item.id" class="p-2 text-muted">{{ item.title }}</router-link>`,
                              props:["item"]}
            }
        })
    </script>
  </body>
</html>
